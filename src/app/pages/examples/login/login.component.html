<div class =  'position-absolute d-flex align-items-center justify-content-center w-100 h-100'>
  <div class ='position-absolute w-5 p-2 rounded-circle'  style = 'background-color:teal;
      z-index:10'
      *ngIf = 'loading_progress'>
    <div class = 'spinner-border text-secondary'  role = 'status'>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class=" main-content">
  <div class=" header bg-gradient-info py-7">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--6 pb-3">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0" style='height:400px'>
          <div class=" card-header bg-transparent pb-5">

            <div class=" card-body px-lg-3 py-lg-3">
              <div class=" text-center text-muted mb-4">
                <div class="text-center">
                  <a class="navbar-brand">
                    <img src="assets/img/brand/logo.png" style="width: 40%;height:40%" />
                  </a>
                </div>
                <div class='alert alert-danger error_box' role='alert' *ngIf='loginFault'>
                  <span> {{ error_msg }}</span>
                </div>
              </div>

              <!-- <form #f='ngForm'> -->
              <form>
                <!-- <div class="form-group mb-3" [ngClass]="{ focused: focus === true }"> -->
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="Username" type="text" 
                      name='username'
                      (focus)="focus = true" (blur)="focus = false"  
                      ngModel 
                      [(ngModel)]='modelUsername'
                      #username='ngModel'
                      required />  -->
                    <input class="form-control" placeholder="Username" type="text" 
                      name='username'
                      (focus)="focus = true" (blur)="focus = false"  
                      required /> 
                  </div>
                <!-- </div> -->
                <!-- <div class="form-group" [ngClass]="{ focused: focus1 === true }"> -->
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="Password" name='password' type="password"
                      (focus)="focus1 = true" (blur)="focus1 = false"  
                      ngModel
                      #password='ngModel'
                      [(ngModel)]='modelPassword'
                       required /> -->
                    <input class="form-control" placeholder="Password" 
                      name='password' type="password"
                       required />
                  </div>
                <!-- </div> -->
                <div class="row">
                  <div class="col">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
                      <label class="custom-control-label" for=" customCheckLogin">
                        <span>Remember me</span>
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <a class=" text-dark" style="float:right" href="javascript:void(0)">
                      <small> Forgot password? </small>
                    </a>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" style="background-color: #0070d2; border-color:#0070d2"
                    class="btn btn-block btn-primary my-4" [disabled]=!f.valid>
                    Log in
                  </button>
                </div>
              </form>

            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
