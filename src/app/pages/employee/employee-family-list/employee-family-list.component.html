<div *ngIf = 'aktif_table && !aktif_error'>
    <div class = 'row'>
        <h2 class = 'col-12'>Family List<hr style = 'width:90%' class = 'mt--3 ml-7'></h2>
    </div>
    <div class = 'row'>
        <div class = 'col'>
            <div class="dataTables_wrapper py-4"
                style = 'box-shadow:1px 1px 6px 5px lightgrey;border-radius:10px'>
                <div class="row">
                  <div class="col-12 col-sm-3 col-md-3">
                    <div class="dataTables_length" id="datatable_length">
                      <label>
                        Show
                        <select
                          name="datatable_length"
                          aria-controls="datatable"
                          class="form-control form-control-sm"
                          (change)="entriesChange($event)"
                        >
                          <option value="10" [selected]="entries==10">10</option>
                          <option value="25" [selected]="entries==25">25</option>
                          <option value="50" [selected]="entries==50">50</option>
                          <option value="-1" [selected]="entries==-1">All</option>
                        </select>
                        entries
                        <button type = 'button' class = 'btn-custom btn-login btn-sm ml-3'>
                          Create
                        </button>
                        </label>
                    </div>                    
                  </div>
                  <div class="col-12 col-sm-8 ml-sm-5 col-md-7 ml-md-8">
                    <div id="datatable_filter" class="dataTables_filter">
                      <label>
                        <input
                          type="search"
                          class="form-control form-control-sm"
                          placeholder="Search records"
                          aria-controls="datatable"
                          (keyup)="filterTable($event)"
                        />
                      </label>
                    </div>
                  </div>
                </div>
            
                <ngx-datatable
                  id="print-section"
                  class="bootstrap selection-cell"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  [limit]="entries != -1 ? entries:undefined"
                  [rows]="temp"
                  [selectionType] ="'single'" 
                  (activate)="onActivate($event)"
                  (select)="onSelect($event)"
                  style = 'cursor:pointer'
                >

                <!-- selectionType = 'multiclick, cell, single' -->
                <!-- [selected]="selected" -->
                    <ngx-datatable-column name="Name"></ngx-datatable-column>
                    <ngx-datatable-column name="Relationship"></ngx-datatable-column>
                    <ngx-datatable-column name="Medical">
                      <ng-template ngx-datatable-cell-template let-value="temp"
                        let-row='temp' let-rowIndex="rowIndex">
                        <input type = 'checkbox' [value]='medical'
                          [checked]='temp[rowIndex].medical' onclick = "return false">
                      </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
                
                    <ng-http-loader 
                        [backgroundColor]="'#0070d2'"
                        spinner="sk-three-bounce">
                    </ng-http-loader>
              </div>
        </div>
    </div>
</div>

<!-- Error Page -->
<div class = 'container-fluid' *ngIf = 'aktif_error'>
  <error-page></error-page>
</div>

<div class = 'container-fluid' *ngIf = '!aktif_table && !aktif_error'>
    <router-outlet></router-outlet>
</div>
