<div class = 'container-fluid mt--5'>
<div *ngIf = 'aktif_table'>
    <div class = 'row'>
        <div class = 'col'>
            <div class="dataTables_wrapper py-4"
                style = 'box-shadow:1px 1px 6px 5px lightgrey;border-radius:10px'>
                <div class="row">
                  <div class="col-12 col-sm-4 col-md-4">
                    <div class="dataTables_length" id="datatable_length">
                      <label>
                        Show
                        <select
                          name="datatable_length"
                          aria-controls="datatable"
                          class="form-control form-control-sm"
                          (change)="entriesChange($event)"
                        >
                          <option value="10" [selected]="entries==10">10</option>
                          <option value="25" [selected]="entries==25">25</option>
                          <option value="50" [selected]="entries==50">50</option>
                          <option value="-1" [selected]="entries==-1">All</option>
                        </select>
                        entries
                        <button type = 'button' class = 'btn btn-sm btn-success btn-login ml-3'
                          (click)='createElement()'
                          style = 'z-index:10'>
                          Create
                        </button>
                        </label>
                    </div>                    
                  </div>
                  <!-- <div class="col-12 col-sm-8 ml-sm-5 col-md-7 ml-md-8"> -->
                  <div class="col-12 col-sm-8 col-md-8" style="padding-right: 0">
                    <div id="datatable_filter" class="dataTables_filter">
                      <label>
                        <input
                          type="search"
                          class="form-control form-control-sm"
                          placeholder="Search records"
                          aria-controls="datatable"
                          (keyup)="filterTable($event)"
                        />
                      </label>
                    </div>
                  </div>
                </div>
            
                <ngx-datatable #tableElement
                  id="print-section"
                  class="bootstrap selection-cell"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  [limit]="entries != -1 ? entries:undefined"
                  [rows]="temp"
                  [selectionType] ="'single'" 
                  (activate)="onActivate($event)"
                  style = 'cursor:pointer'
                >

                <!-- [scrollbarH] = 'true' -->
                <!-- selectionType = 'multiclick, cell, single' -->
                <!-- [selected]="selected" -->
                    <ngx-datatable-column name="No" [width]='50' [flexGrow]='0.2'>
                        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                            {{rowIndex + 1}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Name" prop="elementName" [width]='150' [flexGrow]='0.7'>
                        <ng-template ngx-datatable-header-template>
                            <span class = 'ml--2'>Name</span>
                        </ng-template>
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          <span (click)="redirectForm(row)" style="text-decoration: underline; cursor: pointer">
                              {{value}}
                          </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Description" prop="description" [width]='150' [flexGrow]='0.7'>
                        <ng-template ngx-datatable-header-template>
                            <span class = 'ml--2'>Description</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Classification" prop="elementClassification" [width]='200' [flexGrow]='0.7'>
                        <ng-template ngx-datatable-header-template>
                            <span class = 'ml--2'>Classification</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Recurring" [width]='50' [flexGrow]='0.3'>
                        <ng-template ngx-datatable-header-template>
                            <span class = 'ml--2'>Recurring</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Active" prop="active" [width]='50' [flexGrow]='0.3'>
                        <ng-template ngx-datatable-header-template>
                            <span class = 'ml--2'>Active</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Effective Date" [width]='100' [flexGrow]='0.6'>
                        <ng-template ngx-datatable-header-template>
                            <span class = 'ml--2'>Effective Date</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-footer *ngIf="true">
                        <ng-template
                                ngx-datatable-footer-template
                                let-rowCount="rowCount"
                                let-pageSize="pageSize"
                                let-selectedCount="selectedCount"
                                let-curPage="curPage"
                                let-offset="offset"
                        >
                            <div style="padding: 5px 10px">
                                <div>
                                    {{ rowCount }} Total Records
                                </div>
                            </div>
                            <datatable-pager
                                    [pagerLeftArrowIcon]="'datatable-icon-left'"
                                    [pagerRightArrowIcon]="'datatable-icon-right'"
                                    [pagerPreviousIcon]="'datatable-icon-prev'"
                                    [pagerNextIcon]="'datatable-icon-skip'"
                                    [page]="curPage"
                                    [size]="pageSize"
                                    [count]="rowCount"
                                    (change)="tableElement.onFooterPage($event)"
                                    [hidden]="!((rowCount / pageSize) > 1)">
                            </datatable-pager>
                        </ng-template>
                    </ngx-datatable-footer>
                </ngx-datatable>
                
                    <ng-http-loader 
                        [backgroundColor]="'#0070d2'"
                        spinner="sk-three-bounce">
                    </ng-http-loader>
              </div>
        </div>
    </div>

</div>
</div>

</div>
