<ng-http-loader [backgroundColor]="'#0070d2'" spinner="sk-three-bounce">
</ng-http-loader>
<button (click)='logOuts()'> Log Out </button>

<div class=" main-content">
  <div class=" header bg-gradient-info py-7">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--6 pb-3">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0" style='height:400px'>
          <div class=" card-header bg-transparent pb-5">

            <div class=" card-body px-lg-3 py-lg-3">
              <div class=" text-center text-muted mb-4">
                <div class="text-center">
                  <a class="navbar-brand">
                    <img src="assets/img/brand/logo.png" style="width: 40%;height:40%" />
                  </a>
                </div>
                <!-- <div class='alert alert-transparent error_box text-danger font-weight-bold' role='alert' *ngIf='error_msg !== null'> -->
                <h5 *ngIf='error_msg != null' class='text-danger'> *{{ error_msg }} </h5>
                <!-- </div> -->
              </div>

              <form role="form" (ngSubmit)="login_page()" #f='ngForm'>
                <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" placeholder="Username" type="text" name='username'
                      (focus)="focus = true" (blur)="focus = false" (change)="clear_fault()" [(ngModel)]='user'
                      #username='ngModel' required />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                  <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" name='password' [type]="showPass ? 'text' : 'password'"
                      (focus)="focus1 = true" (blur)="focus1 = false" (change)="clear_fault()" [(ngModel)]='pass'
                      #password='ngModel' required />
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fa"
                          [ngClass]="{
                            'fa-eye-slash' : !showPass,
                            'fa-eye' : showPass
                          }"
                          (click)="togglePassword()" style="cursor: pointer;">
                        </i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id=" customCheckLogin" type="checkbox" name='remember_status'
                        [(ngModel)]='checked_status' #remember_status="ngModel" [checked]='checked_status' />
                      <label class="custom-control-label" for=" customCheckLogin">
                        <span>Remember me</span>
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="forgot-password" style="float: right;">
                      <label class="forgot-password-label" style="cursor: pointer;">
                        <span style="font-size: .875rem;">Forgot Password?</span>
                      </label>
                    </div>
                    <!-- <a class="text-dark" style="float:right;font-size: .875rem;cursor: pointer;"
                      href="javascript:void(0)">
                      <p style="font-size: .875rem;cursor: pointer;">Forgot password?</p>
                    </a> -->
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" style="background-color: #0070d2; border-color:#0070d2"
                    class="btn btn-block btn-primary my-4" [disabled]=!f.valid>
                    Log in
                  </button>
                </div>
              </form>

            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
